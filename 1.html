<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var ul=document.getElementById("source");
  var city=ul.getElementsByTagName("li");
  var score=ul.getElementsByTagName("b");
  var data=[];
  for(var i=0;i<city.length;i++){
    data[i]=new Array(2);
    data[i][0]=city[i].innerHTML;
    data[i][1]=score[i].innerHTML;
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function compare(value1, value2){
  return value2[1]-value1[1];
}
function sortAqiData(data) {
   data.sort(compare);
   return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {

var ul=document.getElementById("resort");
data.forEach(function (item){
  var li=document.createElement("li");
  var b=document.createElement("b");
  ul.appendChild(li);
  li.appendChild(b);
  li.innerHTML=item[0];
  b.innerHTML=item[1];
  // body...
})

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}
function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
var btn=document.getElementById("sort-btn");
if(btn.attachEvent)
btn.attachEvent("onclick",btnHandle);
else
btn.addEventListener("click",btnHandle);
}

init();

</script>
</body>
</html>
